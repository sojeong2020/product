<ng-container *ngIf="dataSource.length !== 0">
<p>Recently You have viewed.</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- image Column -->
    <ng-container matColumnDef="picture">
     <th mat-header-cell *matHeaderCellDef> Picture </th>
     <td mat-cell *matCellDef="let viewedItems">    <a [routerLink]="['/production',viewedItems.id]">
        <img src="{{viewedItems.mainImage}}"> </a> </td>
   </ng-container>
   
     <!-- name Column -->
     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef> Name </th>
       <td mat-cell *matCellDef="let viewedItems"> {{viewedItems.name}} </td>
     </ng-container>
   
     <!-- brandName Column -->
     <ng-container matColumnDef="brandName">
       <th mat-header-cell *matHeaderCellDef> Brand Name </th>
       <td mat-cell *matCellDef="let viewedItems"> {{viewedItems.brandName}} </td>
     </ng-container>
   
     <!-- colour Column -->
     <ng-container matColumnDef="colour">
       <th mat-header-cell *matHeaderCellDef> colour </th>
       <td mat-cell *matCellDef="let viewedItems"> {{viewedItems.colour}} </td>
     </ng-container>
 
     
 
      
   
  
   
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
 
</ng-container>

<ng-container *ngIf="dataSource.length === 0">
    <p>Recently You haven't viewed.</p>
</ng-container>
