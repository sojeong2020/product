<app-header></app-header>

<div class="container-cart">
<ng-container *ngIf="dataSource">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   <!-- image Column -->
   <ng-container matColumnDef="picture">
    <th mat-header-cell *matHeaderCellDef> Picture </th>
    <td mat-cell *matCellDef="let cartItems"> <img src="{{cartItems.mainImage}}">  </td>
  </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let cartItems"> {{cartItems.name}} </td>
    </ng-container>
  
    <!-- brandName Column -->
    <ng-container matColumnDef="brandName">
      <th mat-header-cell *matHeaderCellDef> Brand Name </th>
      <td mat-cell *matCellDef="let cartItems"> {{cartItems.brandName}} </td>
    </ng-container>
  
    <!-- colour Column -->
    <ng-container matColumnDef="colour">
      <th mat-header-cell *matHeaderCellDef> colour </th>
      <td mat-cell *matCellDef="let cartItems"> {{cartItems.colour}} </td>
    </ng-container>

     <!-- stockStatus Column -->
     <ng-container matColumnDef="stockStatus">
        <th mat-header-cell *matHeaderCellDef> stock Status </th>
        <td mat-cell *matCellDef="let cartItems"> {{cartItems.stockStatus}} </td>
      </ng-container>

       <!-- price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let cartItems"> {{cartItems.price.amount | currency: 'GBP'}} </td>
      </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let cartItems"> <button (click)="delete(cartItems.id)"><mat-icon>delete</mat-icon></button> </td>
      </ng-container>
  
 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-card>
    <p>Total ( {{dataSource.length}} items)</p>
    <p>{{totalPrice | currency:'GBP'}}</p>
  </mat-card>

</ng-container>
</div>

<app-viewed-productions></app-viewed-productions>
